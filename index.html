--- 
layout: default 
---

<div class="row">
    {% for project in site.posts %}
    <div class="small-4 column">
        <a class="post-link" href="{{ project.url | prepend: site.baseurl }}">
          <img class="thumbnail-image" src="http://via.placeholder.com/350x150">
        </a>
    </div>
    {% endfor %}

</div>
